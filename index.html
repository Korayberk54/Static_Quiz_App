<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>


    <!-- 1)  ---------------------------------------------------- QUIZ CONSTRUCTORUNUN OLUŞTURULMASI---------------------------------------------- -->
    <div class="btn_start">
       <button class="btn btn-warning btn-lg">Start Quiz</button> 
    </div>
    
    <!-- 2)  ---------------------------------------------------- QUIZ KARTLARININ OLUŞTURULMASI---------------------------------------------- -->
    <!-- Bu bölümde(2) kartlar manuel olarak hazırlanmıştır. Sonraki bölümde(3) bu kodlar yorum satırı içerisine alındıktan sonra kartların dinamik olarak nasıl hazırlanacağı gösterilecektir -->
    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Kalan Süre:</div>
                <div class="time_second">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <sectin class="card-body">
            <div class="question_text">
                <!-- <span>1-Hangisi Javascript paket Yönetim Uygulamasıdır?</span> -->
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>A) Node.Js</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>

                <div class="option">
                    <span>B) Typescript</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>

                <div class="option correct">
                    <span>C) NPM</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>

                <div class="option incorrect">
                    <span>D) Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </sectin>
        <footer class="card-footer">
        <!-- 5) -----------------------------------------------------    SORU SAYISININ GÖSTERİLMESİ     ---------------------------------------------- -->
            <div class="question_index">
                
            </div>
            <button class="next_btn btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
    </div>

    <!-- 6) -----------------------------------------------------    SKOR BİLGİSİNİN GÖSTERİLMESİ     ---------------------------------------------- -->
    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
            <button class="btn btn-primary btn_quit">Testi Bitir</button>
        </div>
    </div>

    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
